<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/editPersonalInfo.css">
	<script src="../js/rem.js"></script>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/editPersonalInfo.js"></script>
</head>
<body>
	<div id="head">
		<img src="../img/bigHeadImage.jpg" alt="">
	</div>
	<div id="con">
		<ul class="basicInfoUl">
			<li>
				<p>昵称</p>
				<input class="nameInput" type="text" placeholder="请输入你的昵称~">
			</li>
			<li>
				<p>性别</p>
				<button class="genderMan">男</button>
				<button class="genderWoman">女</button>
			</li>
			<li>
				<p>生日</p>
				<button class="selectBirthday">请选择生日</button>
			</li>
		</ul>
		<ul class="bindAccountUl">
			<li>
				<img src="../img/icon_bdwx@2x.png" alt="">
				<p class="content">绑定微信号</p>
				<input class="wechatInput" type="text" placeholder="请输入微信号">
			</li>
			<li>
				<img src="../img/icon_bdphone@2x.png" alt="">
				<p class="content">绑定手机号</p>
				<input class="phoneInput" type="text" placeholder="1321321321321">
			</li>
		</ul>
	</div>
	<div id="foot">
		<button>保存</button>
	</div>
</body>
</html>
