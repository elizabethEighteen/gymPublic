<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="../css/mine.css">
	<script src="../js/rem.js"></script>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/mine.js"></script>
</head>
<body>
	<div id="head">
		<div class="top">
			<img src="../img/img_logo@2x.png" alt="">
		</div>
		<div class="bottom">
			<p class="name">用户昵称</p>
			<p class="gender">性别: 女</p>
			<p class="birthday">生日: 1991-11-11</p>
			<button></button>
		</div>
		<div class="bigHeadImage"></div>
	</div>
	<div id="con">
		<ul>
			<li>
				<img class="special" src="../img/icon_vipcard@2x.png" alt="">
				<p>我的会员卡</p>
				<span></span>
			</li>
			<li>
				<img src="../img/icon_yqhy@2x.png" alt="">
				<p>邀请好友</p>
				<span></span>
			</li>
			<li>
				<img src="../img/icon_wdyhq@2x.png" alt="">
				<p>我的优惠券</p>
				<span></span>
			</li>
			<li>
				<img src="../img/icon_yxtc@2x.png" alt="">
				<p>特需套餐</p>
				<span></span>
			</li>
		</ul>
	</div>
	<div id="foot">
		<button>退出</button>
	</div>
	<div id="mask"></div>
	<div id="exitDialog">
		<h3>退出</h3>
		<p>是否退出登录</p>
		<button class="sure">确定</button>
		<button class="cancel">取消</button>
		<div class="lineH"></div>
		<div class="lineV"></div>
	</div>
</body>
</html>
