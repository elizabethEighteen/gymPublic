<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<link rel="stylesheet" href="../../css/saleCss/sMine.css">
	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery-1.11.0.min.js"></script>
   	<script src="../../js/saleJs/sMine.js"></script>
</head>
<body>
	<div id="head">
		<div class="top">
			<img src="../../img/img_logo@2x.png" alt="">
		</div>
		<div class="bottom">
			<p class="name">用户昵称</p>
			<p class="gender">性别: 女</p>
			<p class="birthday">生日: 1991-11-11</p>
			<button></button>
		</div>
		<div class="bigHeadImage"></div>
	</div>
	<div id="con">
		<ul>
			<li>
				<img src="../../img/icon_ye@2x.png" alt="">
				<p class="detail">余额</p>
				<p class="amount">￥666</p>
				<button class="withDraw">申请提现</button>
			</li>
			<li>
				<img src="../../img/icon_yjmx@2x.png" alt="">
				<p class="detail">业绩明细</p>
				<span></span>
			</li>
			<li>
				<img class="special" src="../../img/icon_vipcard@2x.png" alt="">
				<p class="detail">我的会员卡</p>
				<span></span>
			</li>
			<li>
				<img src="../../img/icon_wdtgm@2x.png" alt="">
				<p class="detail">我的推广码</p>
				<span></span>
			</li>
			<li>
				<img src="../../img/icon_service@2x.png" alt="">
				<p class="detail">联系客服</p>
				<p class="phoneNumber">400-8098234</p>
			</li>
			<li class="detail">
				<img src="../../img/icon_yxtc@2x.png" alt="">
				<p class="detail">特需套餐</p>
				<span></span>
			</li>
		</ul>
	</div>
	<div id="foot">
		<button>退出</button>
	</div>
	<div id="mask"></div>
	<div id="exitDialog">
		<h3>退出</h3>
		<p>是否退出登录</p>
		<button class="sure">确定</button>
		<button class="cancel">取消</button>
		<div class="lineH"></div>
		<div class="lineV"></div>
	</div>
	<div id="tab">
		<div class="index">首页</div>
		<div class="mine active">我的</div>
	</div>
	<div id="test">切换至用户(调试页面)</div>
</body>
</html>
